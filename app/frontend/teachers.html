<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Professores</h1>
        <form id="teacher-form">
            <label for="teacher-name">Nome:</label>
            <input type="text" id="teacher-name" required>
            <label for="teacher-subject">Disciplina:</label>
            <input type="text" id="teacher-subject" required>
            <button type="submit">Cadastrar Professor</button>
        </form>
        <a href="index.html">Voltar para o Dashboard</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
