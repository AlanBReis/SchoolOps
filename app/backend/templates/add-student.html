<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-student.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Cadastro de Alunos - School Ops</title>
</head>
<body>
    <header>
        <h1>Cadastro de Alunos</h1>
    </header>
    
    <main>
        <form id="studentForm">
            <label for="cod_cliente">Código do Aluno:</label>
            <input type="number" id="cod_cliente" required>
            
            <label for="nome_aluno">Nome:</label>
            <input type="text" id="nome_aluno" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
            
            <label for="nota">Nota:</label>
            <input type="number" id="nota">
            
            <label for="frequencia">Frequência (%):</label>
            <input type="number" id="frequencia" min="0" max="100" required>
            
            <button type="submit">Cadastrar Aluno</button>
        </form>

        <button id="showStudentListButton">Mostrar Alunos Cadastrados</button> <!-- Botão para mostrar a lista -->
        <ul id="studentList" style="display: none;"></ul>  <!-- Lista oculta inicialmente -->
        
    </main>

    <footer>
        <p>&copy; 2024 School Ops. Todos os direitos reservados.</p>
    </footer>

    <!-- Referência ao arquivo JavaScript -->
    <script src="{{ url_for('static', filename='js/add-student.js') }}"></script>
</body>
</html>
