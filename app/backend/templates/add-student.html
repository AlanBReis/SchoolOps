<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Alunos - School Ops</title>
</head>
<body>
    <header>
        <h1>Cadastro de Alunos</h1>
    </header>
    
    <main>
        <form id="studentForm">
            <label for="cod_cliente">Código do Aluno:</label>
            <input type="number" id="cod_cliente" required>
            
            <label for="nome_aluno">Nome:</label>
            <input type="text" id="nome_aluno" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
            
            <label for="nota">Nota:</label>
            <input type="number" id="nota">
            
            <label for="frequencia">Frequência (%):</label>
            <input type="number" id="frequencia" min="0" max="100" required>
            
            <button type="submit">Cadastrar Aluno</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 School Ops. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('studentForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const data = {
                cod_cliente: parseInt(document.getElementById('cod_cliente').value),
                nome_aluno: document.getElementById('nome_aluno').value,
                idade: parseInt(document.getElementById('idade').value),
                nota: document.getElementById('nota').value ? parseInt(document.getElementById('nota').value) : null,
                frequencia: parseInt(document.getElementById('frequencia').value)
            };

            const response = await fetch('http://localhost:5000/api/alunos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Aluno cadastrado com sucesso!');
                document.getElementById('studentForm').reset();
            } else {
                alert('Erro ao cadastrar aluno.');
            }
        });
    </script>
</body>
</html>
