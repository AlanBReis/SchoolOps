<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Funcionários - School Ops</title>
</head>
<body>
    <header>
        <h1>Cadastro de Funcionários</h1>
    </header>
    
    <main>
        <form id="employeeForm">
            <label for="cod_funcionario">Código do Funcionário:</label>
            <input type="number" id="cod_funcionario" required>
            
            <label for="nome_funcionario">Nome:</label>
            <input type="text" id="nome_funcionario" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
            
            <label for="funcao">Função:</label>
            <input type="text" id="funcao" required>
            
            <button type="submit">Cadastrar Funcionário</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 School Ops. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const data = {
                cod_funcionario: parseInt(document.getElementById('cod_funcionario').value),
                nome_funcionario: document.getElementById('nome_funcionario').value,
                idade: parseInt(document.getElementById('idade').value),
                funcao: document.getElementById('funcao').value
            };

            const response = await fetch('http://localhost:5000/api/funcionarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Funcionário cadastrado com sucesso!');
                document.getElementById('employeeForm').reset();
            } else {
                alert('Erro ao cadastrar funcionário.');
            }
        });
    </script>
</body>
</html>
