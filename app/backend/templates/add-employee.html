<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-employee.css') }}">
    <title>Cadastro de Funcionários - School Ops</title>
</head>
<body>
    <header>
        <h1>Cadastro de Funcionários</h1>
    </header>
    
    <main>
        <form id="employeeForm">
            <label for="cod_funcionario">Código do Funcionário:</label>
            <input type="number" id="cod_funcionario" required>
            
            <label for="nome_funcionario">Nome:</label>
            <input type="text" id="nome_funcionario" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
            
            <label for="funcao">Função:</label>
            <input type="text" id="funcao" required>
            
            <button type="submit">Cadastrar Funcionário</button>
        </form>

        <button id="showEmployeeListButton">Mostrar Funcionários Cadastrados</button>
        <ul id="employeeList" style="display: none;"></ul>  <!-- Lista oculta inicialmente -->
    </main>

    <footer>
        <p>&copy; 2024 School Ops. Todos os direitos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/add-employee.js') }}"></script>
</body>
</html>
